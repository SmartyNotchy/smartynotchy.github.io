<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Loading...</title>
    <meta http-equiv="refresh" content="0; url=https://pilliamw.github.io/" />
    <script>
      (function () {
        const newBase = "https://pilliamw.github.io";
        const currentPath = window.location.pathname + window.location.search + window.location.hash;
        const target = newBase + currentPath;
        window.location.replace(target);
      })();
    </script>
  </head>
</html>
